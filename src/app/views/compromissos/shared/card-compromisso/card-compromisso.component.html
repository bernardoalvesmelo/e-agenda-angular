<div class="card h-100 border-primary mb-2">
    <div class="d-flex flex-collumn flex-wrap">
      <div class="card-body d-flex flex-wrap w-100">
        <h2 class="card-title w-100 border-bottom text-center text-dark fw-bold">{{ compromisso.assunto }}</h2>
      </div>
      <div class="d-flex flex-wrap w-100 py-1 px-2">
        <h3 class="card-title">Data: </h3>
        <h3 class="ms-auto fw-semibold text-muted">{{ compromisso.data | date }}</h3>
      </div>
      <div class="d-flex flex-wrap w-100 py-1 px-2">
        <h3 class="card-title">Hora de Início: </h3>
        <h3 class="ms-auto fw-semibold text-muted">{{ compromisso.horaInicio }}</h3>
      </div>
      <div class="d-flex flex-wrap w-100 py-1 px-2">
        <h3 class="card-title">Hora de Término: </h3>
        <h3 class="ms-auto fw-semibold text-muted">{{ compromisso.horaTermino }}</h3>
      </div>
      <div class="d-flex flex-wrap w-100 py-1 px-2">
        <h3 class="card-title">Contato: </h3>
        <h3 class="ms-auto fw-semibold text-muted">{{ compromisso.nomeContato }}</h3>
      </div>
      <div class="d-flex gap-2 w-100 justify-content-center card-footer bg-transparent">
        <button class="btn btn-outline-primary" aria-label="Editar" ngbTooltip="Editar" placement="bottom" 
          routerLink="/compromissos/editar/{{ compromisso.id }}">
          <i class="bi bi-pen"></i>
        </button>
        <button class="btn btn-outline-primary" aria-label="Excluir" ngbTooltip="Excluir" placement="bottom"
          routerLink="/compromissos/excluir/{{ compromisso.id }}" >
          <i class="bi bi-trash"></i>
        </button>
      </div>
    </div>
</div>
