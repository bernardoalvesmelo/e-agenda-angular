<div class="container">
    <div class="row">
      <!-- Conteúdo principal -->
      <div class="col-12 col-md-10 col-lg-9 mx-auto mt-5">
        <!-- Titulo -->
        <div class="text-md-start">
          <h1 class="fw-bold text-primary">Listar Compromissos</h1>
          <hr />
        </div>
  
        <!-- Barra de Ações -->
        <a
          [routerLink]="['/compromissos/inserir']"
          role="button"
          mat-fab extended color="primary">
          <mat-icon class="bi bi-plus mb-1"></mat-icon>
          Novo Compromisso
        </a>

        <div class="d-flex flex-wrap gap-2 my-2">
          <button mat-raised-button color="primary" ngbTooltip="Mostrar todos" placement="bottom"
           (click)="mudarListagem('todos')">
            Todos
          </button>
          <button mat-raised-button color="primary" ngbTooltip="Mostrar compromissos passados" placement="bottom"
           (click)="mudarListagem('passados')">
            Passados
          </button>
          <button mat-raised-button color="primary" ngbTooltip="Mostrar compromissos do dia atual" placement="bottom"
           (click)="mudarListagem('hoje')">
            Hoje
          </button>
          <button mat-raised-button color="primary" ngbTooltip="Mostrar compromissos futuros" placement="bottom"
           (click)="mudarListagem('futuros')">
            Futuros
          </button>
          </div>
  
        <!-- Listagem de Registros -->
        <div class="mt-3 mb-1">
          <div class="row g-3">
            <div *ngFor="let compromisso of compromissos" class="col-sm col-md-6 col-lg-4">
              <app-card-compromisso
                [compromisso]="compromisso"
              ></app-card-compromisso>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
