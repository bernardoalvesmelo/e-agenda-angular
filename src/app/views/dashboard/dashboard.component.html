<section class="mt-5" *ngIf="usuario$ | async as usuario">
  <div class="container">
    <div class="card">
      <div class="row align-items-center gy-3 p-5">
        <div class="col-12 col-md-7">
          <h1 class="card-title fw-semibold text-primary">Painel do Usuário</h1>

          <h2 class="fw-semibold fs-4">Seja Bem-Vindo(a), {{usuario.nome}}.</h2>
          <section id="info" class="fs-5">
            <p class="mt-4">
              O <span class="text-primary fw-semibold">e-Agenda</span> busca
              agilizar o gerenciamento da rotina diária ao facilitar o acesso e
              controle de suas tarefas, contatos, compromissos, despesas e categorias.
            </p>
            <p class="text-primary fw-semibold">O que você deseja gerenciar?</p>
          </section>
          <section id="buttons" class="d-grid d-md-flex gap-2 mt-5">
            <a mat-fab extended color="primary" routerLink="/contatos/listar/"><mat-icon
                class="bi bi-file-person me-2"></mat-icon>Contatos</a>
            <a mat-fab extended color="primary" routerLink="/compromissos/listar/"><mat-icon
                class="bi bi-calendar2-event-fill me-2"></mat-icon>Compromissos</a>
            <a mat-fab extended color="primary" routerLink="/compromissos/listar/"><mat-icon
                class="bi bi-bookmark-check-fill me-2"></mat-icon>Categorias</a>
            <a mat-fab extended color="primary" routerLink="/despesas/listar/"><mat-icon
                class="bi bi-wallet-fill me-2"></mat-icon>Despesas</a>
            <a mat-fab extended color="primary" routerLink="/tarefas/listar/"><mat-icon
                class="bi bi-list-task me-2"></mat-icon>Tarefas</a>
          </section>
        </div>

        <div class="col-12 col-md-4">
          <img src="/assets/dashboard-image.svg" class="img-fluid mb-5" />
        </div>
      </div>
    </div>
  </div>
</section>
