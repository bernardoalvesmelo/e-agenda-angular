<div class="card h-100 border-primary mb-2">
  <div class="d-flex flex-collumn flex-wrap">
    <div class="card-body d-flex flex-wrap w-100">
      <h3 class="card-title w-100 border-bottom text-center text-dark fw-bold">{{ tarefa.titulo }}</h3>
    </div>
    <div class="d-flex flex-wrap w-100 py-1 px-2">
      <h6 class="card-title">Data de Criação: </h6>
      <h6 class="ms-auto fw-semibold text-muted">{{ tarefa.dataCriacao | date }}</h6>
    </div>
    <div class="d-flex flex-wrap w-100 py-1 px-2">
      <h6 class="card-title">Prioridade: </h6>
      <h6 class="ms-auto fw-semibold text-muted">{{ tarefa.prioridade }}</h6>
    </div>
    <div class="d-flex flex-wrap w-100 py-1 px-2">
      <h6 class="card-title">Situação: </h6>
      <h6 class="ms-auto fw-semibold text-muted">{{ tarefa.situacao }}</h6>
    </div>
    <div class="d-flex gap-2 w-100 justify-content-center card-footer bg-transparent">
      <button *ngIf="tarefa.situacao != 'Concluído'" class="btn btn-outline-primary" aria-label="Concluir Item" 
        ngbTooltip="Concluir Item" placement="bottom"
        routerLink="/tarefas/concluir-itens-tarefa/{{ tarefa.id }}">
        <i class="bi bi-check"></i>
      </button>
      <button class="btn btn-outline-primary" aria-label="Editar" ngbTooltip="Editar" placement="bottom"
        routerLink="/tarefas/editar/{{ tarefa.id }}">
        <i class="bi bi-pen"></i>
      </button>
      <button class="btn btn-outline-primary" aria-label="Excluir" ngbTooltip="Excluir" placement="bottom"
        routerLink="/tarefas/excluir/{{ tarefa.id }}">
        <i class="bi bi-trash"></i>
      </button>
    </div>
  </div>
</div>
