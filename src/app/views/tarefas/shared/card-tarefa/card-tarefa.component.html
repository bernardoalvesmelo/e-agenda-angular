<mat-card class="h-100 mb-2">
  <mat-card-header class="mb-2">
    <mat-card-title>{{ tarefa.titulo }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="d-flex flex-wrap w-100 px-2">
      <h3 class="card-title">Criada: </h3>
      <h3 class="ms-auto fw-semibold text-muted">{{ tarefa.dataCriacao | date }}</h3>
    </div>
    <div class="d-flex flex-wrap w-100 px-2">
      <h3 class="card-title">Prioridade: </h3>
      <h3 class="ms-auto fw-semibold text-muted">{{ tarefa.prioridade }}</h3>
    </div>
    <div class="d-flex flex-wrap w-100 px-2">
      <h3 class="card-title">Situação: </h3>
      <h3 class="ms-auto fw-semibold text-muted">{{ tarefa.situacao }}</h3>
    </div>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="tarefa.situacao != 'Concluído'" mat-fab color="primary" aria-label="Concluir Item" 
        ngbTooltip="Concluir Item" placement="bottom" class="mx-1"
        routerLink="/tarefas/concluir-itens-tarefa/{{ tarefa.id }}">
        <mat-icon class="bi bi-check"></mat-icon>
      </button>
    <button mat-fab color="primary" aria-label="Editar" ngbTooltip="Editar" placement="bottom"
      routerLink="/despesas/editar/{{ tarefa.id }}" class="mx-1">
      <mat-icon class="bi bi-pen"></mat-icon>
    </button>
    <button mat-fab color="warn" aria-label="Excluir" ngbTooltip="Excluir" placement="bottom"
      routerLink="/despesas/excluir/{{ tarefa.id }}" class="mx-1">
      <mat-icon class="bi bi-trash"></mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
