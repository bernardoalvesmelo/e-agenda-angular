<div class="container">
  <div class="row">
    <!-- Conteúdo principal -->
    <div class="col-12 col-md-10 col-lg-9 mx-auto my-5">
      <!-- Titulo -->
      <div class="text-md-start">
        <div class="text-md-start">
          <h1 class="fw-bold text-primary">Detalhes de Contato</h1>
          <hr />
        </div>

        <h2 class="fs-5">
          Apresentando informações detalhadas do contato
          <span class="fw-bolder fst-italic">"{{ contatoVM.nome }}"</span>
        </h2>
      </div>

      <dl class="form-group mt-4 row">
        <dt class="col-md-4">
          <label class="control-label">Nome:</label>
        </dt>
        <dd class="col-md-8">{{ contatoVM.nome }}</dd>

        <dt class="col-md-4">
          <label class="control-label">Email:</label>
        </dt>
        <dd class="col-md-8">{{ contatoVM.email }}</dd>

        <dt class="col-md-4">
          <label class="control-label">Telefone:</label>
        </dt>
        <dd class="col-md-8">{{ contatoVM.telefone }}</dd>

        <dt class="col-md-4">
          <label class="control-label">Cargo:</label>
        </dt>
        <dd class="col-md-8">{{ contatoVM.cargo }}</dd>

        <dt class="col-md-4">
          <label class="control-label">Empresa:</label>
        </dt>
        <dd class="col-md-8">{{ contatoVM.empresa }}</dd>

        <dt class="col-12">
          <label class="control-label">Compromissos:</label>
        </dt>
        <dl *ngFor="let compromisso of contatoVM.compromissos"
          class="form-group mt-2 d-flex flex-wrap rounded-3 align-items-center">
          <dt class="border-bottom">
            <label class="control-label px-3">Assunto:</label>
          </dt>
          <dd class="border-bottom pt-2">{{ compromisso.assunto }}</dd>
        </dl>
      </dl>

      <div class="card-footer g-grid d-flex gap-1 mt-5 mb-1">
        <button routerLink="/contatos/editar/{{contatoVM.id}}" type="button" class="btn btn-primary px-5">
          <i class="bi bi-pen me-2"></i>
          Editar
        </button>
        <button routerLink="/contatos/listar" type="button" class="btn btn-outline-primary px-5">
          <i class="bi bi-arrow-return-left me-2"></i>
          Voltar
        </button>
      </div>
    </div>
  </div>
</div>
