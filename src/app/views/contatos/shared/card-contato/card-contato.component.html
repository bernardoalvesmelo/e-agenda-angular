<div class="card h-100 border-primary mb-2">
  <div class="d-flex flex-collumn flex-wrap">
    <div class="card-body d-flex flex-wrap w-100">
      <h3 class="card-title w-100 border-bottom text-center text-dark fw-bold">{{ contato.nome }}</h3>
    </div>
    <div class="d-flex flex-wrap w-100 py-1 px-2">
      <h6 class="card-title">Telefone: </h6>
      <h6 class="ms-auto fw-semibold text-muted">{{ contato.telefone }}</h6>
    </div>
    <div class="d-flex flex-wrap w-100 py-1 px-2">
      <h6 class="card-title">Cargo: </h6>
      <h6 class="ms-auto fw-semibold text-muted">{{ contato.cargo }}</h6>
    </div>
    <div class="d-flex flex-wrap w-100 py-1 px-2">
      <h6 class="card-title">Empresa: </h6>
      <h6 class="ms-auto fw-semibold text-muted">{{ contato.empresa }}</h6>
    </div>
    <div class="d-flex gap-2 w-100 justify-content-center card-footer bg-transparent">
      <button class="btn btn-outline-primary" aria-label="Editar" ngbTooltip="Editar" placement="bottom"
        routerLink="/contatos/editar/{{ contato.id }}">
        <i class="bi bi-pen"></i>
      </button>
      <button class="btn btn-outline-primary" aria-label="Excluir" ngbTooltip="Excluir" placement="bottom"
        routerLink="/contatos/excluir/{{ contato.id }}">
        <i class="bi bi-trash"></i>
      </button>
    </div>
  </div>
</div>
