<div class="container">
  <div class="row">
    <!-- Conteúdo principal -->
    <div class="col-12 col-md-10 col-lg-9 mx-auto mt-5">
      <!-- Titulo -->
      <div class="text-md-start">
        <h1 class="fw-bold text-primary">Listar Contatos</h1>
        <hr />
      </div>

      <!-- Barra de Ações -->
      <a
          [routerLink]="['/contatos/inserir']"
          role="button"
          mat-fab extended color="primary">
          <mat-icon class="bi bi-plus mb-1"></mat-icon>
          Novo Contato
      </a>

      <!-- Listagem de Registros -->
      <div class="mt-3 row mb-1">
        <div class="d-flex flex-wrap gap-2 my-2">
        <button mat-raised-button color="primary" ngbTooltip="Mostrar todos" placement="bottom"
        (click)="mudarListagem('todos')">
          Todos
        </button>
        <button mat-raised-button color="primary" ngbTooltip="Mostrar contatos favoritos" placement="bottom"
        (click)="mudarListagem('favoritos')">
          Favoritos
        </button>
        </div>

         <div class="mt-3 mb-1">
        <div class="row g-3">
          <div *ngFor="let contato of contatos" class="col-sm col-md-6 col-lg-4">
            <app-card-contato
              [contato]="contato"
              (onfavoritoSelecionado)="mudarFavorito($event)"
            ></app-card-contato>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
