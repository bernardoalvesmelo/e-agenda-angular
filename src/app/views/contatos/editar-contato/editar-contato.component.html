<div class="container d-flex flex-column align-items-center">
  <h1 class="fw-bold text-primary mt-2">Editar Contato</h1>

  <form [formGroup]="form" (ngSubmit)="gravar()" class="d-flex flex-column mt-3">
    <mat-form-field>
      <mat-label>Nome:</mat-label>
      <input matInput formControlName="nome" class="form-control" type="text" 
        placeholder="Digite o nome do contato"
        required />
    </mat-form-field>

    <mat-form-field>
      <mat-label class="form-mat-label">Email:</mat-label>
      <input matInput formControlName="email" class="form-control" type="text" 
        placeholder="Digite o email do contato"
        required />
    </mat-form-field>

    <mat-form-field>
      <mat-label class="form-mat-label">Telefone:</mat-label>
      <input matInput formControlName="telefone" class="form-control" type="text"
        placeholder="Digite o telefone do contato" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label class="form-mat-label">Cargo:</mat-label>
      <input matInput formControlName="cargo" class="form-control" type="text" 
        placeholder="Digite o cargo do contato"
        required />
    </mat-form-field>

    <mat-form-field>
      <mat-label class="form-mat-label">Empresa:</mat-label>
      <input matInput formControlName="empresa" class="form-control" type="text"
        placeholder="Digite a empresa do contato" required />
    </mat-form-field>

    <div class="card-footer d-flex gap-1 mt-4 mb-1">
      <button data-cy="btnGravar" (click)="gravar()" type="button" mat-fab extended color="primary" 
        class="px-4">
        <mat-icon class="bi bi-save me-2"></mat-icon>
        Gravar
      </button>
      <button routerLink="/contatos/listar" type="button" mat-fab extended color="basic" class="px-4">
        <mat-icon class="bi bi-arrow-return-left me-2"></mat-icon>
        Voltar
      </button>
    </div>
  </form>
</div>
