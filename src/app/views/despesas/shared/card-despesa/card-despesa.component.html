<mat-card class="h-100 mb-2">
  <mat-card-header class="mb-2">
    <mat-card-title>{{ despesa.descricao }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="d-flex flex-wrap w-100 px-2">
      <h3 class="card-title">Valor: </h3>
      <h3 class="ms-auto fw-semibold text-muted">{{ despesa.valor | currency }}</h3>
    </div>
    <div class="d-flex flex-wrap w-100 px-2">
      <h3 class="card-title">Data: </h3>
      <h3 class="ms-auto fw-semibold text-muted">{{ despesa.data | date }}</h3>
    </div>
    <div class="d-flex flex-wrap w-100 px-2">
      <h3 class="card-title">Pagamento: </h3>
      <h3 class="ms-auto fw-semibold text-muted">{{ despesa.formaPagamento }}</h3>
    </div>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-fab color="basic" aria-label="Detalhes" ngbTooltip="Ver detalhes" placement="bottom"
      routerLink="/despesas/detalhes/{{ despesa.id }}" class="mx-1">
      <mat-icon class="bi bi-eye"></mat-icon>
    </button>
    <button mat-fab color="primary" aria-label="Editar" ngbTooltip="Editar" placement="bottom"
      routerLink="/despesas/editar/{{ despesa.id }}" class="mx-1">
      <mat-icon class="bi bi-pen"></mat-icon>
    </button>
    <button mat-fab color="warn" aria-label="Excluir" ngbTooltip="Excluir" placement="bottom"
      routerLink="/despesas/excluir/{{ despesa.id }}" class="mx-1">
      <mat-icon class="bi bi-trash"></mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
