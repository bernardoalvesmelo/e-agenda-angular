<div class="container">
  <div class="row">
    <!-- Conteúdo principal -->
    <div class="col-12 col-md-10 col-lg-9 mx-auto mt-5">
      <!-- Titulo -->
      <div class="text-md-start">
        <h1 class="fw-bold text-primary">Listar Despesas</h1>
        <hr />
      </div>

      <!-- Barra de Ações -->
      <div class="d-grid d-md-flex gap-1 mt-3">
        <a
          [routerLink]="['/despesas/inserir']"
          role="button"
          class="btn btn-primary me-md-1"
        >
          <i class="pi bi-plus-circle me-2"></i>
          Nova Despesa
        </a>
      </div>

      <div class="d-flex flex-wrap gap-2 my-2">
        <button class="btn btn-primary rounded-3" ngbTooltip="Mostrar todos" placement="bottom"
         (click)="mudarListagem('todos')">
          Todas
        </button>
        <button class="btn btn-primary rounded-3" ngbTooltip="Mostrar despesas antigas" placement="bottom"
         (click)="mudarListagem('antigas')">
          Antigas
        </button>
        <button class="btn btn-primary rounded-3" ngbTooltip="Mostrar despesas dos últimos 30 dias" placement="bottom"
         (click)="mudarListagem('mes')">
          Últimos 30 Dias
        </button>
        </div>

      <!-- Listagem de Registros -->
      <div class="mt-3 mb-1">
        <div class="row g-3">
          <div *ngFor="let despesa of despesas" class="col-sm col-md-6 col-lg-4">
            <app-card-despesa
              [despesa]="despesa"
            ></app-card-despesa>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
