<div class="container d-flex flex-column align-items-center">
  <h1 class="fw-bold text-primary mt-2">Inserir Nova Categoria</h1>
  <form [formGroup]="form" (ngSubmit)="gravar()" class="mt-3">
  <mat-form-field>
    <mat-label>Título:</mat-label>
    <input formControlName="titulo" matInput
      class="form-control" type="text" placeholder="Digite o título" />

  </mat-form-field>
    <div class="card-footer d-flex gap-1 mt-4 mb-1">
      <button type="submit" mat-fab extended color="primary" class="px-4">
        <mat-icon class="bi bi-save me-2"></mat-icon>
        Gravar
      </button>
      <button routerLink="/categorias/listar" type="button" mat-fab extended color="basic" class="px-4">
        <mat-icon class="bi bi-arrow-return-left me-2"></mat-icon>
        Voltar
      </button>
    </div>
  </form>
</div>
